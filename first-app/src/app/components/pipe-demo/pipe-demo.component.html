<div class="container">
  <h3>Promise Data : {{ promiseObj | async }}</h3>
  <h4>Contact Number : {{ contactNumber | countryCode }}</h4>

  <input type="text" [(ngModel)]="filteredFruits" />

  <select [(ngModel)]="sortOrder">
    <option value="asc">Ascending</option>
    <option value="desc">Decending</option>
  </select>

  <ul>
    <li
      *ngFor="
        let fruit of fruits
          | sort : sortOrder === 'asc'
          | filter : filteredFruits
      "
    >
      {{ fruit }}
    </li>
  </ul>
</div>
